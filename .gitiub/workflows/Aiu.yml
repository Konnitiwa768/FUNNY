name: Fix Resource Pack Structure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  fix_structure:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Move assets to correct location
        run: |
          if [ -d "minecraft/assets" ]; then
            echo "Fixing directory structure..."
            mkdir -p assets
            mv minecraft/assets/minecraft assets/
            rm -rf minecraft
          else
            echo "No wrong directory found, skipping."
          fi

      - name: Commit changes
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add .
          git diff --cached --quiet || git commit -m "Fix resource pack directory structure"

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
